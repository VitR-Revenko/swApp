<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>swApp</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
